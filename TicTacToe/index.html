<!DOCTYPE html>
<html lang="it">
<head>
	<title>Free Code Camp - Tic Tac Toe</title>
	<meta name="author" content="Maurizio Aru">
	<meta name="description" content="Another FCC challenge project">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
		
	<!-- styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="container">
	  <header>
		<h1>Tic-Tac-Toe Game</h1>
	  </header>
	  
	  <section id="gamescreen" class="game">
	  
			<section id="symbolSelect" class="screen">
				<p>Select your preferred symbol</p>
				<div class="symbols">
					<span id="x-symbol" class="symbol fa fa-times"></span>
					<span id="y-symbol" class="symbol fa fa-circle-o"></span>
				</div>
			</section><!--/symbolSelect-->
	  
			<section id="gameboard" class="gameboard">

				<section id="gameScores">
					<label id="scorefield_1">Player (<span id="player1_symbol" class="fa fa-times"></span>): <span id="player1_score">0</span></label>
					<label id="scorefield_2">Computer (<span id="player2_symbol" class="fa fa-circle-o"></span>): <span id="player2_score">0</span></label>
				</section><!--/gamescores-->

				<section id="gamepad">
					<div class="row">
						<div id="sq1" data-i=0 data-j=0 class="square"></div>
						<div id="sq2" data-i=0 data-j=1 class="square"></div>
						<div id="sq3" data-i=0 data-j=2 class="square"></div>
					</div>
					<div class="row">
						<div id="sq4" data-i=1 data-j=0 class="square"></div>
						<div id="sq5" data-i=1 data-j=1 class="square"></div>
						<div id="sq6" data-i=1 data-j=2 class="square"></div>
					</div>
					<div class="row">
						<div id="sq7" data-i=2 data-j=0 class="square"></div>
						<div id="sq8" data-i=2 data-j=1 class="square"></div>
						<div id="sq9" data-i=2 data-j=2 class="square"></div>
					</div>
				</section><!--/gamepad-->
				
				<section id="messagebox">
					<div id="message">There isn't nothing to say about this game now</div>
					<button class="btn btn-default" id="messageOK">OK</button>
				</section>
			  
			</section><!--/gameboard-->

		</section><!--/gamescreen-->
	  
	  <footer>&copy; 2017 by <a href="http://www.ginopc.it" target="_blank">Maurizio Aru</a></footer>
	</div>

	<!-- scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
