<!DOCTYPE html>
<html lang="it">
<head>
	<title>Free Code Camp - Tic Tac Toe</title>
	<meta name="author" content="Maurizio Aru">
	<meta name="description" content="Another FCC challenge project">
	<meta charset="UTF-8">
		
	<!-- styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
	<link rel="stylesheet" href="css/styles.css" />

	<!-- scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div class="container">
	  <header>
		<h1>TicTacToe Game</h1>
		<p>Another FCC challenge project</p>
	  </header>
	  
	  <section id="gameboard" class="gameboard">
	  	
	  	<div class="row">
	  		<div id="sq1" class="square bottomLined rightLined">1</div>
	  		<div id="sq2" class="square bottomLined rightLined">2</div>
	  		<div id="sq3" class="square bottomLined">3</div>
	  	</div>
	  	<div class="row">
	  		<div id="sq4" class="square bottomLined rightLined">4</div>
	  		<div id="sq5" class="square bottomLined rightLined">5</div>
	  		<div id="sq6" class="square bottomLined">6</div>
	  	</div>
	  	<div class="row">
	  		<div id="sq7" class="square rightLined">7</div>
	  		<div id="sq8" class="square rightLined">8</div>
	  		<div id="sq9" class="square">9</div>
	  	</div>
	     
	  </section><!--/gameboard-->
	  
	  <footer>Designed and developed by Maurizio Aru<br/>&copy; 2017 by the author.</footer>
	</div>
</body>
</html>
