<!DOCTYPE html>
<html lang="it">
<head>
    <title>Simon Game</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content="Maurizio Aru">
    <meta name="description" content="Simone Game in HTML5">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="container">
        <header>
            <h2>Simon Game</h2>
        </header>

        <section class="gameboard">
            <div class="row">
                <button class="button-red simon-button" id="RED">R</button>
                <button class="button-blue simon-button" id="BLUE">B</button>
            </div>
            <div class="row">
                <button class="button-yellow simon-button" id="YELLOW">Y</button>
                <button class="button-green simon-button" id="GREEN">G</button>
            </div>
        </section>

        <button class="btn btn-info btn-block" id="startBtn">Start</button>
