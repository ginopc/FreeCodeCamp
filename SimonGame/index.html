<!DOCTYPE html>
<html lang="it">
<head>
    <title>Simon Game</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content="Maurizio Aru">.
    <meta name="description" content="Simone Game in HTML5">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h3>Simon Game</h3>
        </header>

        <section class="gameboard">
            <div class="row">
                <button class="button-RED simon-button" id="RED">R</button>
                <button class="button-BLUE simon-button" id="BLUE">B</button>
            </div>
				
				<div>
					<label class="steps">-</label>
				</div>
				
            <div class="row">
                <button class="button-YELLOW simon-button" id="YELLOW">Y</button>
                <button class="button-GREEN simon-button" id="GREEN">G</button>
            </div>
        </section>

		<section class="controls">
			<button class="btn btn-info" id="startBtn">START</button>
			<button class="btn btn-warning" id="resetBtn">RESET</button>
		</section><!--/controllers-->

        <footer>
            <small>Â© Maurizio Aru</small>
        </footer>
		  
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="sound-R"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="sound-B"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="sound-Y"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="sound-G"></audio>
    </div><!--/container-->
</body>
</html>
