<html>
<head>
	<title>Pagina di esempio FCC jQuery</title>
	<meta name="description" content="Sito di esempio di Free Code Camp" />
	<meta name="author" content="Maurizio Aru" />
	<meta name="keyword" content="Fcc example tutorial" />
	<!-- google fonts include -->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<!-- bootstrap includes -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<!-- jQuery includes -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Change only the code under this line -->
	<script>
		$(document).ready(function(){
			$("button").addClass("animated bounce");
			$(".well").addClass("animated shake");
			//$("body").addClass("animated fadeOut");
			$("#target3").prop("disabled", false);
		});
		
		function on(){
			$("#target4").prop("disabled", false);
			$("#target5").prop("disabled", false);
			$("#target6").prop("disabled", false);
		}
		
		function off(){
			$("#target4").prop("disabled", true);
			$("#target5").prop("disabled", true);
			$("#target6").prop("disabled", true);
		}
		
		function toggle(){
			$("#right-well").addClass("animated hinge");
		}
	</script>
	<!-- Change only the code above this line -->
</head>
<body>
<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1" onClick="javascript:on();">On</button>
        <button class="btn btn-default target" id="target2" onClick="javascript:off();">Off</button>
        <button class="btn btn-default target" id="target3" onClick="javascript:toggle();">Toggle</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div></body>
</html>
